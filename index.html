<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS i DOM - Lista ToDo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="todo-container">
        <header>
            <h1>Moja Lista Zada≈Ñ</h1>
            <div class="controls-container">
                <div class="search-container">
                    <input type="search" id="search-input" placeholder="Wyszukaj zadanie (min. 2 znaki)...">
                </div>
                <div class="sort-container">
                    <label for="sort-select">Sortuj (od):</label>
                    <select id="sort-select">
                        <option value="date-desc">Najszybszych</option>
                        <option value="date-asc">Najpozniejszych </option>
                        <option value="text-asc">Alfabetycznie (A-Z)</option>
                    </select>
                </div>
            </div>
        </header>

        <main>
            <ul id="todo-list">
            </ul>
        </main>

        <footer>
            <form id="add-form">
                <input type="text" id="new-task-input" placeholder="Dodaj nowe zadanie..." required minlength="3" maxlength="255">
                <input type="datetime-local" id="new-task-date">
                <button type="submit">Dodaj</button>
            </form>
            <p id="validation-error" class="error-message"></p>
        </footer>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
